<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>

<h2>Update CSS Variable with <span class="h1">JS</span></h2>

<div class="container">
 <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
</div>

<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
<style>
:root{
--base: #ffc600;
--blur: 10px;
--spacing: 10px;
}

html{}

body{
background-color: #193549;
    color: white;
    font-size: 50px;
    text-align: center;
    font-weight: 100;
}

h2{
margin: 23px 0;
}

.container{
margin-bottom: 24px;
}

inbut{}

.h1{
color: var(--base);
}

img{
padding: var(--spacing);
    background-color: var(--base);
    filter: blur(var(--blur));
}

</style>


<script>

const input= document.querySelectorAll('.container input');

function update(){
const suffix = this.dataset.sizing || "";
document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
}

input.forEach(input => input.addEventListener('change', update));
input.forEach(input => input.addEventListener('mousemove', update));


</script>
</body>
</html>
